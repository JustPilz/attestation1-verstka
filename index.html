<!DOCTYPE html>
<html>
<head xmlns="http://www.w3.org/1999/xhtml">

    <link rel="stylesheet" media="screen and (min-width: 376px) and (max-width: 900px)" href="medium.less" />
    <link rel="stylesheet" media="screen and (max-width: 375px)" href="mobile.less" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width; initial-scale=1.0">
    <script src="js/less.min.js" type="text/javascript"></script>
</head>
<body>
    <section class="main">
        <section class="container">
            <header class="column">
                <div class="logo"><img src="img/header/logo.png"></div>
                <nav>
                    <ul>
                        <li><img src="img/header/menu/aboutus.png" />About us</li>
                        <li><img src="img/header/menu/services.png" />Services</li>
                        <li><img src="img/header/menu/contact.png" />Contact</li>
                    </ul>
                </nav>
            </header>
            <div class="slider column">
                <div class="page1">
                    <div class="img"><img src="img/img.png" /></div>
                    <div class="text"><p class="fill">The cool</p><p>The minimal</p></div>
                </div>
            </div>
            <div class="features">
                <div class="column">
                    <div><img src="img/features/betterdesign.png" /><p>Better design</p></div>
                    <div><img src="img/features/customize.png" /><p>Customize</p></div>
                    <div><img src="img/features/itsfree.png" /><p>Its free</p></div>
                </div>
            </div>
            <div class="yellow-layer">
                <div class="column">
                    <p class="title">Lorem ipsum dolor sit amet</p>
                    <div class="scroll-container">
                        <div class="news">
                            <div class="top">
                                <div class="text"><span>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut</span><button class="add"><img src="img/add.png" /></button></div>
                                <div class="img_block"><img src="img/img.jpg" /></div>
                            </div>
                            <div class="date"><p>25</p><p>April</p></div>
                        </div>
                        <div class="twitter">
                            <img class="img" src="img/twitter.png" />
                            <button class="add"><img src="img/add.png" /></button>
                        </div>
                    </div>
                    <div class="scroll "><div class="bar"></div>
                </div>

            </div>
        </section>
    </section>

</html>
